<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml: xml:lang="en" lang="en">
	<head>
		<title>Slide Login Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<script>
		var startx = 0;
		var starty = 0;
		var Xcoords = [50,150,250]
		var Ycoords = [50,135,220]
		
		function drawLine(x,y){
			endx = Xcoords[x - 1];
			endy = Ycoords[y - 1];
			if(startx != 0 && !(startx == endx && starty == endy)){
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				ctx.lineWidth = 15;
				ctx.moveTo(startx, starty);
				ctx.lineTo(endx, endy);
				ctx.stroke(); 
			}
		}
		function setLine(x,y){
			startx = Xcoords[x - 1];
			starty = Ycoords[y - 1];
		}

	</script>
	<body>

		<div class="center">
			<h1>LOGIN</h1>
			<!--<div style="width: 400px; height: 10px; background: #B6D399;"> </div>-->
			<canvas id="myCanvas" width="300" height="300" style=" position: absolute; transform: translate(-150px,0); z-index: -1;"></canvas>
			<table class="dot_matrix">
				<tr>
					<th><button onmouseover="drawLine(1,1);" onmouseleave="setLine(1,1);">•</button></th>
					<th><button onmouseover="drawLine(2,1);" onmouseleave="setLine(2,1);">•</button></th>
					<th><button onmouseover="drawLine(3,1);" onmouseleave="setLine(3,1);">•</button></th>
				</tr>
				<tr>
					<th><button onmouseover="drawLine(1,2);" onmouseleave="setLine(1,2);">•</button></th>
					<th><button onmouseover="drawLine(2,2);" onmouseleave="setLine(2,2);">•</button></th>
					<th><button onmouseover="drawLine(3,2);" onmouseleave="setLine(3,2);">•</button></th>
				</tr>
				<tr>
					<th><button onmouseover="drawLine(1,3);" onmouseleave="setLine(1,3);">•</button></th>
					<th><button onmouseover="drawLine(2,3);" onmouseleave="setLine(2,3);">•</button></th>
					<th><button onmouseover="drawLine(3,3);" onmouseleave="setLine(3,3);">•</button></th>
				</tr>
			</table>
		</div>
	</body>
</html>
